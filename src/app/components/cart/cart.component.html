<h2>Carrito de la  compra</h2>

<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of products;let indice=index">
  <span matListItemTitle>{{item.title | slice:0:20}}</span>
<span matListItemLine>{{item.price | currency:"EUR"}}</span>

<span>
    <mat-icon aria-hidden="false" aria-label="delete" (click)="onClickDelete(indice)">delete</mat-icon>

</span>
    </mat-list-item>
    
  </mat-list>

 
  <app-total></app-total>
