
<div class="container" >
    <mat-card class="example-card" *ngFor="let item of products">
        <mat-card-header>
         
          <mat-card-title>{{item.title}}</mat-card-title>
          
        </mat-card-header>
        <img mat-card-image [src]="item.image" width="90%" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           
            {{item.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <span style="font-weight: 700; font-size: 1.5em;margin-right: 100px;">{{item.price | currency}}</span>
          <button mat-raised-button (click)="addProduct(item)">BUY</button>
         
        </mat-card-actions>
       
      </mat-card>
</div>
